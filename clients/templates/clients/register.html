{% extends 'clients/base.html' %}
{% block content %}
    <h2>Register as Doctor</h2>
    <div class="card">
        <div class="card-body">
            <form id="register-form" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="unique_key" class="form-label">Unique Key</label>
                    <input type="text" class="form-control" id="unique_key" name="unique_key" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="alert-container" class="mt-3"></div>
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
{% endblock %}
