<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clients</title>
</head>
<body> <h1>Search Clients</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by name" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for client in clients %}
            <li><a href="{% url 'client_detail' client.id %}">{{ client }}</a></li>
        {% empty %}
            <li>No clients found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin:index' %}">Back to Admin</a>
</body>
</html>
