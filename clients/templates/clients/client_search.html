{% extends 'clients/base.html' %}
{% block content %}
    <h2>Search Clients</h2>
    <div class="card">
        <div class="card-body">
            <form method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search by name or email" value="{{ query }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <h3 class="card-title">Results</h3>
            <div class="list-group">
                {% for client in clients %}
                    <a href="{% url 'client_detail' client.id %}" class="list-group-item list-group-item-action">
                        {{ client.first_name }} {{ client.last_name }} ({{ client.email }})
                    </a>
                {% empty %}
                    <div class="alert alert-info" role="alert">
                        No clients found.
                    </div>
                {% endfor %}
            </div>
            <a href="{% url 'admin:index' %}" class="btn btn-secondary mt-3">Back to Admin</a>
        </div>
    </div>
{% endblock %}
