<!DOCTYPE html>
<html>
<head>
    <title>Search Clients</title>
</head>
<body>
    <h1>Search Clients</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by name or email" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for client in clients %}
            <li><a href="{% url 'client_detail' client.id %}">{{ client }} ({{ client.email }})</a></li>
        {% empty %}
            <li>No clients found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin:index' %}">Back to Admin</a>
</body>
</html>
